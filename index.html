<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Referer</title>
</head>
<body>
<h1>Hello v4</h1>
<script>
    function gaProxy() {
        (window.gaProxyQueue = window.gaProxyQueue || []).push(arguments);
    }
    gaProxy('create', 'UA-103373032-2', 'auto');
    gaProxy('send', 'pageview', 'ga');
    function gaframeLoaded() {
        var win = document.getElementById('gaframe').contentWindow;
        gaProxy = win.ga;
        (window.gaProxyQueue || []).forEach(function (args) {
            gaProxy.apply(win, args);
        });
    }
</script>
<iframe src="ga.html" id="gaframe" onload="gaframeLoaded()">
</body>
</html>
