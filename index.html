<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Referer</title>
</head>
<body>
<h1>Hello v5</h1>
<script>
    window.ga = window.ga || function () { (window.ga.q = window.ga.q||[]).push(arguments); }
    ga('create', 'UA-103373032-2', 'auto');
    ga('send', 'pageview', 'ga');
    function gaframeLoaded() {
        var win = document.getElementById('gaframe').contentWindow;
        ga = win.ga;
        (window.ga.q || []).forEach(function (args) {
            ga.apply(win, args);
        });
    }
</script>
<iframe src="ga.html" id="gaframe" onload="gaframeLoaded()">
</body>
</html>
