<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Referer</title>
</head>
<body>
<h1>Hello v6</h1>
<script>
    function gaNoReferrer() { (window.gaNoReferrerQueue = window.gaNoReferrerQueue || []).push(arguments); }
    gaNoReferrer('create', 'UA-103373032-2', 'auto');
    gaNoReferrer('send', 'pageview', 'ga');
    function gaNoReferrerFrameLoaded() {
        var gaNoReferrerFrameWindow = document.getElementById('gaNoReferrerFrame').contentWindow;
        gaNoReferrer = gaNoReferrerFrameWindow.ga;
        (window.gaNoReferrerQueue || []).forEach(function (args) {
            gaNoReferrer.apply(gaNoReferrerFrameWindow, args);
        });
    }
</script>
<iframe src="ga.html" id="gaNoReferrerFrame" onload="gaNoReferrerFrameLoaded()">
</body>
</html>
